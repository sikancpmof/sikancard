<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sikan</h1>
        </header>

        <section class="comunidad">
            <h2>Comunidad</h2>
            
            <div class="cards-container">
                <div class="card">
                    <div class="card-content">
                        <h3>Discord</h3>
                        <p>Únete a la comunidad de Discord</p>
                    </div>
                    <div class="card-action">
                        <button class="action-button discord-button" id="discord-button">Unirse</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-content">
                        <h3>WhatsApp</h3>
                        <p>Únete a la comunidad de WhatsApp</p>
                    </div>
                    <div class="card-action">
                        <button class="action-button whatsapp-button" id="whatsapp-button">Unirse</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
